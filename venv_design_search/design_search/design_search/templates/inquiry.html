{% extends 'base1.html' %}

{% block title %}新規作成 | Design Management System{% endblock %}

{% block active_inquiry %}active{% endblock %}

{% block contents %}
		<div class="white-box">

			<!-- <h1 class="display-5">新規作成</h1> -->

			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
			
				{{ form.non_field_errors }}
			
				{% for field in form %}
				<div class="mb-4">
					<label for="{{ field.id_for_label }}" class="form-label">
						<strong>{{ field.label }}</strong>
						{% if field.field.required %}<span class="required-mark">*</span>{% endif %}
					</label>
					{{ field }}
					{{ field.errors }}
				</div>
				{% endfor %}
			
				<div class="text-center mt-5">
					<button class="btn btn-primary btn-lg rounded-pill submit-btn px-5 py-3" type="submit">保存する</button>
				</div>
			</form>
		</div>
{% endblock %}
